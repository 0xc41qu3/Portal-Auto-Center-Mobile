<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, user-scalable=no"> -->
    <title>Portal Auto Center</title>
    <link rel="stylesheet" type="text/css" href="assets/css/pac_framework.css">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <script src="js/jquery.min.js"></script>
  </head>
  <body>
    <!-- Hamburger menu -->
    <div class="hamburger-container">
      <!-- Items menu -->
      <div class="items-menu">
        <!-- Background image -->
        <div class="background-image">
            <!-- Profile image -->
            <img class="profile-image" src="https://images.unsplash.com/photo-1502980426475-b83966705988?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=3159b23f37c4f3954e97072e00e975ab&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb" alt="iamgem do perfil">
            <!-- User's name -->
            <div class="name-user ellipsis">Richard Philps</div>
            <!-- User's email -->
            <div class="email-user ellipsis">richard.ru@gmail.com</div>
        </div>

        <!-- Items container -->
        <div class="items-container">
          <ul>
            <!-- Item -->
            <li class="list-style-none">
              <a class="menu-item" href="#">
                <span class="item-img"><i class="material-icons fs-70">account_circle</i></span>
                <span class="item-label ellipsis">Meus Dados</span>
              </a>
            </li>
            <!-- Item -->
            <li class="list-style-none">
              <a class="menu-item" href="#">
                <span class="item-img"><i class="material-icons fs-70">room</i></span>
                <span class="item-label ellipsis">Meus Dados</span>
              </a>
            </li>
            <!-- Item -->
            <li class="list-style-none">
              <a class="menu-item" href="#">
                <span class="item-img"><i class="material-icons fs-70">perm_phone_msg</i></span>
                <span class="item-label ellipsis">Meus Dados</span>
              </a>
            </li>
            <!-- Item -->
            <li class="list-style-none">
              <a class="menu-item" href="#">
                <span class="item-img"><i class="material-icons fs-70">done_all</i></span>
                <span class="item-label ellipsis">Meus Dados</span>
              </a>
            </li>

            <!-- Content divisor -->
            <div class="divisor"></div>
            <!-- ****************** -->

            <!-- Item -->
            <li class="list-style-none">
              <a class="menu-item" href="#">
                <span class="item-img"><i class="material-icons fs-70">update</i></span>
                <span class="item-label ellipsis">Meus Dados</span>
              </a>
            </li>
            <!-- Item -->
            <li class="list-style-none">
              <a class="menu-item" href="#">
                <span class="item-img"><i class="material-icons fs-70">compare_arrows</i></span>
                <span class="item-label ellipsis">Meus Dados</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Menu dark side  (click on it to close it) -->
      <a id="close-menu" href="#">
        <div class="close-menu"></div>
      </a>
    </div>

    <!-- Navigation bar (header) -->
    <!-- Conatiner -->
    <nav class="nav-header white-txt">
      <!-- Hamburger menu icon -->
      <a id="menu" href="#">
        <div class="menu">
          <i class="material-icons fs-70">menu</i>
        </div>
      </a>
      <!-- Header title -->
      <div class="header-title">
        Portal Auto Center
      </div>
    </nav>
    <!-- *********************** -->

    <script>
      // Open hamburger menu when click on it
      $('#menu').click(function(){
        $('.hamburger-container').attr('style',{'margin-left':'0px','transition':'1s'});
        // $('.hamburger-container').animate({width:'toggle'},1000);
      });

      // Close hamburger menu when click on it (dark side)
      $('#close-menu').click(function(){
        $('.hamburger-container').attr('style',{'margin-left':'0px','transition':'1s'});
        // $('.hamburger-container').animate({width:'toggle'},1000);
      });
    </script>


    <!-- Navigation bar (header) -->
    <nav class="snackbar green-light uppercase">
      inscrever-se
    </nav>
