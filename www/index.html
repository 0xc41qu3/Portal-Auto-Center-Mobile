<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Portal Auto Center</title>
    <link rel="stylesheet" type="text/css" href="assets/css/pac_framework.css">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <script src="js/jquery.min.js"></script>
  </head>
  <body>
    <!-- Hamburger menu -->
    <div class="hamburger-container">
      <!-- Items menu -->
      <div class="items-menu">
        <!-- Background image -->
        <div class="background-image">
            <!-- Profile image -->
            <img class="profile-image" src="https://images.unsplash.com/photo-1502980426475-b83966705988?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=3159b23f37c4f3954e97072e00e975ab&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb" alt="iamgem do perfil">
            <!-- User's name -->
            <div class="name-user ellipsis">Richard Philps</div>
            <!-- User's email -->
            <div class="email-user ellipsis">richard.ru@gmail.com</div>
        </div>

        <!-- Items container -->
        <div class="items-container">
          <ul class="list-style-none">
            <!-- Item -->
            <a href="#">
              <li class="item">
                <span class="inline-block">
                  <i class="material-icons">account_circle</i>
                </span>
                <span class="inline-block">
                  Meus Perfil
                </span>
              </li>
            </a>

            <!-- Item -->
            <a href="#">
              <li class="item">
                <span class="inline-block">
                  <i class="material-icons">playlist_add_check</i>
                </span>
                <span class="inline-block">
                  Servições
                </span>
              </li>
            </a>

            <!-- Item -->
            <a href="#">
              <li class="item">
                <span class="inline-block">
                  <i class="material-icons">local_gas_station</i>
                </span>
                <span class="inline-block">
                  Combustível
                </span>
              </li>
            </a>

            <!-- Item -->
            <a href="#">
              <li class="item">
                <span class="inline-block">
                  <i class="material-icons">find_replace</i>
                </span>
                <span class="inline-block">
                  Revisões
                </span>
              </li>
            </a>
          </ul>

          <div class="divisor"></div>
          <!-- Content divisor -->

          <ul class="list-style-none">

            <!-- Item -->
            <a href="#">
              <li class="item">
                <span class="inline-block">
                  <i class="material-icons">phone_in_talk</i>
                </span>
                <span class="inline-block">
                  Socorro Já
                </span>
              </li>
            </a>

            <!-- Item -->
            <a href="#">
              <li class="item">
                <span class="inline-block">
                  <i class="material-icons">notifications_active</i>
                </span>
                <span class="inline-block">
                  Alertas
                </span>
              </li>
            </a>
          </ul>

        </div>
      </div>

      <!-- Menu dark side  (click on it to close it) -->
      <a id="close-menu" href="#">
        <div class="close-menu"></div>
      </a>
    </div>

    <!-- Navigation bar (header) -->
    <!-- Conatiner -->
    <nav class="nav-header white-txt">
      <!-- Hamburger menu icon -->
      <a id="menu" href="#">
        <div class="menu">
          <i class="material-icons block">menu</i>
        </div>
      </a>
      <!-- Header title -->
      <div class="header-title">
        <span class="block">Portal Auto Center</span>
      </div>
    </nav>
    <!-- *********************** -->

    <script>
      // Open hamburger menu when click on it
      $('#menu').click(function(){
        $('.hamburger-container').animate({width:'toggle'},1000);
      });

      // Close hamburger menu when click on it (dark side)
      $('#close-menu').click(function(){
        $('.hamburger-container').animate({width:'toggle'},1000);
      });
    </script>


    <!-- Navigation bar (header) -->
    <nav class="snackbar green-light uppercase">
      inscrever-se
    </nav>
    <!-- *********************** -->
  </body>
</html>
