<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Portal Auto Center</title>
    <link rel="stylesheet" type="text/css" href="assets/css/pac_framework.css">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
  </head>
  <body>
    
    <!-- Page's header -->
    <div class="no-nav-header"></div>
    <!-- *********************** -->

    <!-- Main content -->
    <div class="main">
      
      <div class="authentication-fields">
        <!-- Unername -->
        <input id="txtUsername" class="input-text" type="text" name="txtUsername" placeholder="UsuÃ¡rio">
        
        <!-- Password -->
        <input id="txtPassword" class="input-text" type="password" name="txtPassword" placeholder="Senha">
      </div>
      
      <!-- Login button -->
      <a class="button dark-blue white-txt uppercase" href="#">
        <span id="login" class="block">Entrar</span>
      </a>

      <!-- Reset password field -->
      <a class="reset-password" href="resetPassword.html">
        <span>Esqueci minha senha</span>
      </a>
    
    </div>


    <!-- Navigation bar (header) -->
    <a class="snackbar green-light uppercase" href="signup.html">      
      inscrever-se
    </a>
    <!-- *********************** -->

    <script src="js/model/Client.js"></script>
    <script src="js/model/User.js"></script>
    <script src="js/DAO/ClientDAO.js"></script>



    <script>
      
      // Try to Login
      $('#login').click(function(){

        var client = new Client();

        // Create a instance of User containing authentication data informed
        var user = new User
        (
          $('#txtUsername').val(),          
          $('#txtPassword').val()          
        );

        // Verify if exists the client
        client.existsClient(
          user, // Client's authentication data
          function(resp) // Success callback
          { 
            if(resp.status)
            {
              localStorage.setItem('client',JSON.stringify(resp));
            }
          console.log(resp);
          },
          function(error) // Fail callback
          {
            console.log(error);
          }
        );

      });


    </script>

  </body>
</html>
