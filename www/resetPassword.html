<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Portal Auto Center</title>
    <link rel="stylesheet" type="text/css" href="assets/css/pac_framework.css">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/resetPassword.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
  </head>
  <body>
    
    <!-- Page's header -->
    <nav class="nav-header white-txt">
      <!-- Arrow back icon -->
      <a id="menu" href="index.html">
        <div class="menu">
          <i class="material-icons block">arrow_back</i>
        </div>
      </a>
      <!-- Header title -->
      <div class="header-title">
        <span class="block">Redefinir Senha</span>
      </div>
    </nav>
    <!-- *********************** -->

    <!-- Main content -->
    <div class="main">
      
      <div class="authentication-fields">
        <!-- Client's CPF -->
        <input class="input-text" type="text" name="txtCpf" placeholder="CPF">
        
        <!-- Client's email -->
        <input class="input-text" type="email" name="txtEmail" placeholder="E-mail">

        <!-- User's new password -->
        <input class="input-text" type="password" name="txtNovaSenha" placeholder="Nova senha">

        <!-- Confirm the new password -->
        <input class="input-text" type="password" name="txtConfirmacaoNovaSenha" placeholder="Confirmação da nova senha">
      </div>
    
    </div>


    <!-- Reset password button -->
    <a class="snackbar green-light uppercase" href="#">      
      <span class="gray-txt">Redefinir</span>
    </a>
    <!-- *********************** -->

  </body>
</html>
