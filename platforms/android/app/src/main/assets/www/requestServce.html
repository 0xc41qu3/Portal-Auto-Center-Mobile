<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Portal Auto Center</title>
    <link rel="stylesheet" type="text/css" href="assets/css/pac_framework.css">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/requestService.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
  </head>
  <body>
    
    <!-- Page's header -->
    <nav class="nav-header white-txt">
      <!-- Arrow back icon -->
      <a id="menu" href="clientService.html">
        <div class="menu">
          <i class="material-icons block">arrow_back</i>
        </div>
      </a>
      <!-- Header title -->
      <div class="header-title">
        <span class="block">Solicitar Serviço</span>
      </div>
    </nav>
    <!-- *********************** -->

    <form name="frmRequestService">
      
      <!-- Main content -->
      <div class="main">

        <!-- Service -->
        <select class="combo-box" required name="cbxServico">
          <option value="" selected disabled>Serviço</option>
        </select>

        <!-- Service provider -->
        <select class="combo-box" required name="cbxPrestadorServico">
          <option value="" selected disabled>Prestador de Serviço</option>
        </select>

        <!-- Partner's informations -->
        <div class="partnerInfs">
          
          <!-- Service's price -->
          <div class="info">
            <span class="block">
              <span class="bold">Preço:</span> 
              <span class="green-light-txt">
                R$ 120,00
              </span>
            </span>
          </div>

          <!-- Partner's address -->
          <div class="info">
            <span class="block">
              <span class="bold">Endereço:</span> 
              Rua Clavis Lima, 2485, São Paulo - São Paulo
            </span>
          </div>

          <!-- Partner's email -->
          <div class="info">
            <span class="block">
              <span class="bold">E-mail:</span> 
              fastrun@fastrun.com.br
            </span>
          </div>

      </div>

      <!-- Scheduling date -->
      <input class="input-text" required type="text" placeholder="Data a ser agendada" name="txtDataAgendamento">

      <!-- Scheduling hour -->
      <input class="input-text" required type="text" placeholder="Hora a ser agendada" name="txtHoraAgendamento">

      <!-- Navigation bar (header) -->
      <nav class="snackbar green-light uppercase">
        <a href="#">
          Solicitar
        </a>
      </nav>
      <!-- *********************** -->

    </form>
  </body>
</html>
