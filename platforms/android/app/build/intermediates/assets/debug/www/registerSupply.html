<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Portal Auto Center</title>
    <link rel="stylesheet" type="text/css" href="assets/css/pac_framework.css">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/registerSupply.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
  </head>
  <body>
    
    <!-- Page's header -->
    <nav class="nav-header white-txt">
      <!-- Arrow back icon -->
      <a id="menu" href="clientSupply.html">
        <div class="menu">
          <i class="material-icons block">arrow_back</i>
        </div>
      </a>
      <!-- Header title -->
      <div class="header-title">
        <span class="block">Novo Registro</span>
      </div>
    </nav>
    <!-- *********************** -->

    <form enctype="multipart/form-data">
      
      <!-- Main content -->
      <div class="main">

        <!-- Supplied value -->
        <input class="input-text" type="text" placeholder="Valor abastecido" required name="txtValorAbastecimento">

        <!-- Date -->
        <input class="input-text" maxlength="10" type="text" placeholder="Data do abastecimento" required name="txtDataAbastecimento">

        <!-- Vehicle's mileage -->
        <input class="input-text" maxlength="6" type="text" placeholder="Quilometragem do veículo" required name="txtQuilometragemVeiculo">

        <!-- Gas station location -->
        <input class="input-text" type="text" placeholder="Localização do posto" required name="txtLocalizacaoPosto">

      </div>

      <!-- Navigation bar (header) -->
      <nav class="snackbar green-light uppercase">
        <a href="#">
          Registrar
        </a>
      </nav>
      <!-- *********************** -->

    </form>
  </body>
</html>
